<!Doctype HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../css/dashboard.css" type="text/css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="../lib/semantic/semantic.min.css">

		<title>DashBoard</title>

	</head>
	<div id="mySidenav" class="sidenav">
		<p class="logo"><span>N</span>-ext Travel</p>
		<a href="#" class="icon-a"><i class="fa fa-dashboard icons"></i>   Dashboard</a>
		<a href="#"class="icon-a"><i class="fa fa-users icons"></i>   Customers</a>
		<a href="#"class="icon-a"><i class="fa fa-list icons"></i>  Hotel</a>
		<a href="#"class="icon-a"><i class="fa fa-shopping-bag icons"></i>  Booking</a>
		<a href="#"class="icon-a"><i class="fa fa-tasks icons"></i>Driver</a>
		<a href="#"class="icon-a"><i class="fa fa-user icons"></i>   Travel Package</a>
		<a href="#"class="icon-a"><i class="fa fa-list-alt icons"></i> Income</a>

	</div>
	<body>
	<main id="main">
		<div class="main-outer">
			<span style="font-size:30px;cursor:pointer; color: #012970;font-weight: bold;padding-top: 15px;padding-left: 10px" class="nav "  > Dashboard</span>
			<span style="font-size:30px;cursor:pointer; color: #012970;font-weight: bold;padding-top: 15px;padding-left: 10px" class="nav2"  > Dashboard</span>


			<div class="container">
				<div class="row r1">
					<div class="col-3   col-lg-6  col-lg-12  inner-item">
						<h4 class="div-heading">Customer</h4>
						<div class="kit-icon">
							<i class="fa-solid fa-user fa-2xl"></i>
						</div>
					</div>
					<div class="col-3   col-lg-6  col-lg-12  inner-item">
						<h4 class="div-heading">Hotel</h4>
						<div class="kit-icon">
							<i class="fa-solid fa-hotel fa-2xl"></i>
						</div>
					</div>
					<div class="col-3   col-lg-6  col-lg-12  inner-item">
						<h4 class="div-heading">Booking</h4>
						<div class="kit-icon">
							<i class="fa-solid fa-laptop fa-2xl"></i>
						</div>
					</div>
					<div class="col-3   col-lg-6  col-lg-12  inner-item">
						<h4 class="div-heading">Driver</h4>
						<div class="kit-icon">
							<i class="fa-solid fa-car fa-2xl"></i>
						</div>

					</div>



				</div>
			</div>





		</div>

	</main>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/ac306f23ee.js" crossorigin="anonymous"></script>
	<script>

	  $(".nav").click(function(){
	    $("#mySidenav").css('width','70px');
	    $("#main").css('margin-left','70px');
	    $(".logo").css('visibility', 'hidden');
	    $(".logo span").css('visibility', 'visible');
	     $(".logo span").css('margin-left', '-10px');
	     $(".icon-a").css('visibility', 'hidden');
	     $(".icons").css('visibility', 'visible');
	     $(".icons").css('margin-left', '-8px');
	      $(".nav").css('display','none');
	      $(".nav2").css('display','block');
	  });

	$(".nav2").click(function(){
	    $("#mySidenav").css('width','300px');
	    $("#main").css('margin-left','300px');
	    $(".logo").css('visibility', 'visible');
	     $(".icon-a").css('visibility', 'visible');
	     $(".icons").css('visibility', 'visible');
	     $(".nav").css('display','block');
	      $(".nav2").css('display','none');
	 });

	</script>

	</body>


	</html>
