<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/vehicle.css" type="text/css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../lib/semantic/semantic.min.css">

  <title>Guide Management </title>

</head>
<body >
<header>
  <div class="header-inner">
    <a class="header-inner-heading" href="dashboard.html">Next Travel Pvt. Ltd</a>
  </div>
</header>
<main>
  <div class="vehicle-inner-outer">
    <div class="heading">
      <h1 style="text-align: center"><i class="fa-solid fa-car fa-xl"></i>Guide Management</h1>
    </div>

    <form action="">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="id">Guide ID</label>
            <input type="text" id="id" name="id" class="form-control"
                   placeholder="Vehicle ID">
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="name">Guide Name</label>
            <input type="text" id="name" name="name" class="form-control"
                   placeholder="Brand">
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="address">Guide Address</label>
            <input type="text" id="address" name="address" class="form-control"
                   placeholder="Fuel usage(Km/l)">

          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" class="form-control"
                   placeholder="Seat Capacity">
          </div>


          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="birthDate">Birthday Date</label>
            <input type="date" id="birthDate" name="birthDate" class="form-control"
                   placeholder="DriverN Name">
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="manDayValue">ManDay value</label>
            <input type="text" id="manDayValue" name="manDayValue" class="form-control"
                   placeholder="Contact No">
          </div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="experience">Experience</label>
            <input type="text" id="experience" name="experience" class="form-control"
                   placeholder="Contact No">
          </div>


          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="guideIdFront">GuideIdFront</label>
            <input type="file" id="guideIdFront" name="guideIdFront" class="form-control" placeholder="Driver Image">

        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <label for="guideIdRear">GuideIdRear</label>
          <input type="file" id="guideIdRear" name="guideIdRear" class="form-control"
                 placeholder="Driver Image">

      </div>


        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <label for="nicFront">NicFront</label>
          <input type="file" id="nicFront" name="nicFront" class="form-control"
                 placeholder="Driver Image">
        </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <label for="nicRear">NicRear</label>
        <input type="file" id="nicRear" name="nicRear" class="form-control"
               placeholder="Driver Image">
      </div>

  <div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <label for="profilePic">ProfilePic</label>
    <input type="file" id="profilePic" name="profilePic" class="form-control"
           placeholder="Driver Image">
  </div>


        <div class="row">
          <div class="col-8">
            <input onkeyup="loadTable()" type="search" name="search" id="search" placeholder="Search"
                   class="form-control">
          </div>
          <div class="col-4">
            <button class="btn btn-primary">Save Vehicle</button>
          </div>
        </div>
      </div>
    </form>

    <hr>


  </div>


</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/ac306f23ee.js" crossorigin="anonymous"></script>
</body>
</html>
