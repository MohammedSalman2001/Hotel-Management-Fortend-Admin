<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/vehicle.css" type="text/css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../lib/semantic/semantic.min.css">

  <title>User Management </title>

</head>
<body >
<header>
  <div class="header-inner">
    <a class="header-inner-heading" href="dashboard.html">Next Travel Pvt. Ltd</a>
  </div>
</header>
<main>
  <div class="vehicle-inner-outer">
    <div class="heading">
      <h1 style="text-align: center"><i class="fa-solid fa-car fa-xl"></i>Hotel Management</h1>
    </div>

    <form action="">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="name">Hotel Name</label>
            <input type="text" id="name" name="name" class="form-control"
                   placeholder="Hotel Name">
          </div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control"
                   placeholder="email">
          </div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="star">Star</label>
            <input type="number" id="star" name="star" class="form-control"
                   placeholder="Password">
          </div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="petAllowed">PetAllowed </label>
            <input type="text" id="petAllowed" name="petAllowed" class="form-control"
                   placeholder="Contact No">
          </div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="mapLink">Map Link</label>
            <input type="text" id="mapLink" name="mapLink" class="form-control"
                   placeholder="Contact No">
          </div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control"
                   placeholder=" Address">
          </div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control"
                   placeholder=" Email">
          </div>



          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="files">Hotel Image</label>
            <input type="file" id="files" name="files" class="form-control"
                   placeholder="Hotel Image">
          </div>


          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="prices">Price</label>
            <input type="number" id="prices" name="prices" class="form-control"
                   placeholder="Price">
          </div>


          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="remarks">Remarks</label>
            <input type="file" id="remarks" name="remarks" class="form-control"
                   placeholder="Remarks">
          </div>




        </div>

        <div class="row">
          <div class="col-8">
            <input onkeyup="loadTable()" type="search" name="search" id="search" placeholder="Search"
                   class="form-control">
          </div>
          <div class="col-4">
            <button class="btn btn-primary">Save Vehicle</button>
          </div>
        </div>
      </div>
    </form>

    <hr>


  </div>


</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/ac306f23ee.js" crossorigin="anonymous"></script>
</body>
</html>
