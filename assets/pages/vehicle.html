<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/vehicle.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../lib/semantic/semantic.min.css">

    <title>Vehicle Management </title>

</head>
<body >
<header>
    <div class="header-inner">
        <a class="header-inner-heading" href="dashboard.html">Next Travel Pvt. Ltd</a>
    </div>
</header>
<main>
    <div class="vehicle-inner-outer">
        <div class="heading">
            <h1 style="text-align: center"><i class="fa-solid fa-car fa-xl"></i>Vehicle Management</h1>
        </div>

        <form action="">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <label for="vehicleId">Vehicle ID</label>
                        <input type="text" id="vehicleId" name="vehicleId" class="form-control"
                               placeholder="Vehicle ID">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <label for="vehicleBrand">Vehicle Brand</label>
                        <input type="text" id="vehicleBrand" name="vehicleBrand" class="form-control"
                               placeholder="Brand">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <label for="category">Category</label>
                        <select name="" id="category" class="form-control">
                            <option value="economy">Economy</option>
                            <option value="midRange">Mid-Range</option>
                            <option value="Luxury">Luxury</option>
                            <option value="superLuxury">Super-Luxury</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <label for="fuelType">Fuel Type</label>
                        <select name="" id="fuelType" class="form-control">
                            <option value="economy">Patrol</option>
                            <option value="midRange">Diesel</option>

                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <label for="fuelType">Hybrid or Non-Hybrid</label>
                        <select name="" id="hybridOrNonHybrid" class="form-control">
                            <option value="hybrid">Hybrid</option>
                            <option value="nonHybrid">Non-Hybrid</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <label for="fuelType">Fuel usage(Km/l)</label>
                        <input type="text" id="fuelUsage" name="fuelUsage" class="form-control"
                               placeholder="Fuel usage(Km/l)">

                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <label for="seatCapacity">Seat Capacity</label>
                        <input type="text" id="seatCapacity" name="seatCapacity" class="form-control"
                               placeholder="Seat Capacity">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <label for="fuelType">Vehicle Type</label>
                        <select name="vehicleType" id="vehicleType" class="form-control">
                            <option value="car">Car</option>
                            <option value="van">Van</option>
                            <option value="bus">Bus</option>
                            <option value="suv">Suv</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <label for="transmissionType">Transmission Type</label>
                        <select name="transmissionType" id="transmissionType" class="form-control">
                            <option value="auto">Auto</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <label for="vehicleId">Driver Name</label>
                        <input type="text" id="driverName" name="driverName" class="form-control"
                               placeholder="DriverN Name">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <label for="contactNo">Contact No</label>
                        <input type="text" id="contactNo" name="contactNo" class="form-control"
                               placeholder="Contact No">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <label for="driverImage">Driver Image</label>
                        <input type="file" id="driverImage" name="driverImage" class="form-control"
                               placeholder="Driver Image">
                    </div>


                </div>

                    <div class="row">
                        <div class="col-8">
                            <input onkeyup="loadTable()" type="search" name="search" id="search" placeholder="Search"
                                   class="form-control">
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary">Save Vehicle</button>
                        </div>
                    </div>
                </div>
        </form>

        <hr>


    </div>


</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/ac306f23ee.js" crossorigin="anonymous"></script>
</body>
</html>
